<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title *ngIf="meal">{{meal.strMeal}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="meal">

  <iframe width="100%" height="200px" [src]="getEmbedYoutubeURL(meal.strYoutube)">

  </iframe>

  <h1>{{meal.strMeal}}</h1>

  <ion-badge>{{meal.strCategory}}</ion-badge>
  <ion-badge [routerLink]="'/home/' + meal.strArea" color="secondary">{{meal.strArea}}</ion-badge>
  <ion-badge color="tertiary" *ngFor="let tag of tags">{{tag}}</ion-badge>

  <ion-grid>
    <ion-row *ngFor="let ingredient of ingredients, let i = index">
      <!--size définit la proportion de la colonne par rapport à l'acran, valeur totale à 12-->
      <ion-col size="7">
        {{ingredient}}
      </ion-col>
      <ion-col size="5">
        {{measures[i]}}
      </ion-col>
    </ion-row>
  </ion-grid>

  <!--
  <ion-list>
    <ion-list-header>Ingrédients</ion-list-header>
    <ion-item *ngFor="let ingredient of ingredients">
      <ion-label>{{ingredient}}</ion-label>
    </ion-item>
  </ion-list>
  -->

</ion-content>
